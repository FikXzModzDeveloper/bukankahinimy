  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #111;
      color: #fff;
      font-family: 'Inter', system-ui, sans-serif;
      display: flex;
      align-items: center;

    }
    strong {
      font-size: 2.5rem;

<body>
  <div id="root"></div>
  <audio id="entot" src="/bahlil" preload="auto"></audio>
  <script type="text/babel">
    const { useEffect } = React;
    const Aduhh = () => {
      useEffect(() => {
        const berak = () => {
          document.getElementById('entot').play();
          document.removeEventListener('click', berak);
        };
        document.addEventListener('click', berak);
      }, []);
      return <strong>my apa emangnyaa? my telkomsel? my bahlil?</strong>;
    };
    ReactDOM.createRoot(document.getElementById('root')).render(<Aduhh />);
